<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-container">
      <h1>Seesaw Simulation</h1>

      <div id="info-panel">
        <div class="info-box">
          <div class="info-label">LEFT WEIGHT</div>
        </div>

        <div class="info-box">
          <div class="info-label">NEXT WEIGHT</div>
        </div>

        <div class="info-box">
          <div class="info-label">RIGHT WEIGHT</div>
        </div>

        <div class="info-box">
          <div class="info-label">TILT ANGLE</div>
        </div>
      </div>

      <div id="seesaw-container">
        <div id="seesaw-plank"></div>
        <div id="seesaw-pivot"></div>
      </div>
    </main>
  </body>
</html>
